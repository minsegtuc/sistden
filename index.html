<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon_gob.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>SCG - Sistema de control de gesti√≥n</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZ4a9nMMKCGPHYSaZcWv2RmHwDFB7Kqhc" async
        defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module">
        if ('serviceWorker' in navigator) {
            // Fuerza que los SW existentes verifiquen updates (para obtener el kill-switch)
            navigator.serviceWorker.getRegistrations().then(registrations => {
                for (const registration of registrations) {
                    try { registration.update(); } catch (_) {}
                }
            });
        }
    </script>
</body>

</html>
