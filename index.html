<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon_gob.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>SCG - Sistema de control de gestión</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZ4a9nMMKCGPHYSaZcWv2RmHwDFB7Kqhc" async
        defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(reg => {
                reg.addEventListener('updatefound', () => {
                    const installingWorker = reg.installing;
                    installingWorker.addEventListener('statechange', () => {
                        if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            // Notifica al Service Worker que se salte la espera y tome el control
                            installingWorker.postMessage({ type: 'SKIP_WAITING' });
                            // Recarga la página para que el nuevo Service Worker se active
                            window.location.reload();
                        }
                    });
                });
            });
        }
    </script>
</body>

</html>
