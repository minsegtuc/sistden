<body>
    <div id="root"></div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker
                    .register('/pwa-sw.js', { scope: '/' }) // üëà usa el nombre que pusimos en vite.config.js
                    .then((reg) => {
                        console.log('‚úÖ Service Worker registrado con scope:', reg.scope);
                    })
                    .catch((err) => {
                        console.error('‚ùå Error al registrar SW:', err);
                    });
            });
        }
    </script>
